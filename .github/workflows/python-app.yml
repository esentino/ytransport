# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Python Poetry Action
      # You may pin to the exact commit or the version.
      # uses: abatilo/actions-poetry@f982f3200f413c3a4d6b8f7219f74b772d77c14d
      uses: abatilo/actions-poetry@v2.1.3
      with:
        # The version of poetry to install
        poetry-version: 1.1.8
    - name: Install dev dependencies
      run: poetry install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Setup PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql db: ytransport
        # POSTGRES_USER - create the specified user with superuser power
        postgresql user: ytransport
        # POSTGRES_PASSWORD - superuser password
        postgresql password: dywan123
    - name: Test with pytest
      env: TORTOISE_TEST_DB=postgres://ytransport:ytransport@127.0.0.1:5432/test_{}
      run: |
        poetry run pytest
