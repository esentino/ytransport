{% extends 'base.html' %}

{% block content %}
<div class="p-3">
    <form class="row g-3" action="{{ url('register') }}" method="POST">
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input name='username' type="text" class="form-control" id="username">
      </div>
      <div class="col-md-6">
        <label for="town" class="form-label">Starting town:</label>
        <select name="town" class="form-control" id="town">
          {% for town in towns %}
          <option value="{{ town.id }}">{{ town.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password">
      </div>
      <div class="col-md-6">
        <label for="passwordbis" class="form-label">And repeat password</label>
        <input name="passwordbis" type="password" class="form-control" id="passwordbis">
      </div>
        <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
</div>
{% endblock content %}
